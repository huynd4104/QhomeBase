spring.application.name=api-gateway
server.port=8989
server.address=0.0.0.0
server.shutdown=graceful

######## API Gateway Configuration  #########
# CORS configuration is now in application.yml

######## Service URLs  #########
# Use localhost for local development (not Docker)
base.service.url=http://localhost:8081
data-docs.service.url=http://localhost:8082
services-card.service.url=http://localhost:8083
asset-maintenance.service.url=http://localhost:8084
finance-billing.service.url=http://localhost:8085
customer-interaction.service.url=http://localhost:8086
staff-work.service.url=http://localhost:8087
iam.service.url=http://localhost:8088
marketplace.service.url=http://localhost:8089
chat.service.url=http://localhost:8090

######## Actuator Configuration  #########
management.info.git.mode=full
management.endpoints.web.exposure.include=*
management.metrics.tags.application=${spring.application.name}

######## Swagger Configuration  #########
swagger.api-gateway-url=http://localhost:8989

######## VNPay Configuration (Centralized)  #########
# Base URL for VNPay return URLs - only need to change this when ngrok URL changes
# All services will use this base URL + their specific paths
vnpay.base-url=${VNPAY_BASE_URL:https://your-ngrok-url.ngrok.io}

######## Spring Cloud Configuration  #########
spring.cloud.compatibility-verifier.enabled=false

######## Logging Configuration - PERFORMANCE OPTIMIZATION  #########
# Only log WARN and ERROR to reduce I/O overhead and improve performance
logging.level.root=WARN
logging.level.com.QhomeBase.apigateway=WARN
# Disable verbose Spring Cloud Gateway logs
logging.level.org.springframework.cloud.gateway=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
# Disable Netty/Reactor logs (very verbose)
logging.level.io.netty=WARN
logging.level.reactor.netty=WARN
logging.level.reactor.core=WARN
# Disable HTTP client logs
logging.level.org.springframework.web.reactive=WARN
# Disable connection pool logs
logging.level.com.zaxxer.hikari=WARN
