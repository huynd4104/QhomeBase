spring.application.name=staff-work-service
server.port=8087
server.shutdown=graceful

######## Staff Work Service Configuration  #########
staff-work.jwt.secret=${JWT_SECRET:qhome-base-secret-key-2024}
staff-work.jwt.expiration=${JWT_EXPIRATION:86400000}

######## Actuator Configuration  #########
management.info.git.mode=full
management.endpoints.web.exposure.include=*
management.metrics.tags.application=${spring.application.name}

######## Swagger Configuration  #########
swagger.api-gateway-url=http://localhost:8989/staff-work
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.packages-to-scan=com.QhomeBase.staffworkservice

######## Database Configuration  #########
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/qhome_new}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Disable Hibernate statistics logging for performance
spring.jpa.properties.hibernate.generate_statistics=false
# Disable SQL logging completely
spring.jpa.properties.hibernate.use_sql_comments=false

######## Flyway Configuration  #########
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

######## RabbitMQ Configuration  #########
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:guest}

######## Redis Configuration  #########
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}

######## Logging Configuration - PERFORMANCE OPTIMIZATION  #########
# Only log WARN and ERROR to reduce I/O overhead and improve performance
logging.level.root=WARN
logging.level.com.QhomeBase.staffworkservice=WARN
# Disable verbose Spring Framework logs
logging.level.org.springframework=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
# Disable Hibernate logs
logging.level.org.hibernate=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
# Disable HTTP client logs (WebClient, RestTemplate)
logging.level.org.springframework.web.client=WARN
logging.level.org.springframework.web.reactive.function.client=WARN
logging.level.org.apache.http=WARN
# Disable Netty logs (used by WebClient)
logging.level.reactor.netty=WARN
logging.level.io.netty=WARN
# Disable Reactor logs
logging.level.reactor.core=WARN
# Disable WebSocket logs
logging.level.org.springframework.web.socket=WARN
logging.level.org.springframework.messaging=WARN
# Disable connection pool logs
logging.level.com.zaxxer.hikari=WARN
# Disable Flyway migration logs
logging.level.org.flywaydb=WARN
