<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract File Viewer - Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 40px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 15px;
            border: 2px solid #e9ecef;
        }

        .section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-weight: 600;
            font-size: 1.1em;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: #667eea;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            font-size: 1.1em;
        }

        .file-input-label:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .file-input-label.has-file {
            background: #28a745;
        }

        .file-name {
            margin-top: 10px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 5px;
            color: #495057;
            font-weight: 600;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(40, 167, 69, 0.4);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
            padding: 10px 20px;
            font-size: 0.9em;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .files-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .file-card {
            background: white;
            border: 2px solid #dee2e6;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            position: relative;
        }

        .file-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.2);
            transform: translateY(-5px);
        }

        .file-card.primary {
            border-color: #ffc107;
            background: #fff9e6;
        }

        .file-card.primary::before {
            content: "‚≠ê PRIMARY";
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ffc107;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .file-card h3 {
            color: #495057;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .file-card p {
            color: #6c757d;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .file-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .file-actions .btn {
            flex: 1;
            padding: 10px;
            font-size: 0.9em;
        }

        .viewer-container {
            margin-top: 20px;
            border: 2px solid #dee2e6;
            border-radius: 12px;
            overflow: hidden;
            background: #f8f9fa;
        }

        .viewer-header {
            background: #667eea;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .viewer-header h3 {
            margin: 0;
            font-size: 1.2em;
        }

        .viewer-close {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }

        .viewer-close:hover {
            background: rgba(255,255,255,0.3);
        }

        .viewer-content {
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
            text-align: center;
        }

        .viewer-content iframe,
        .viewer-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .viewer-content img {
            max-height: 500px;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .config-section {
            background: #fff3cd;
            border: 2px solid #ffc107;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .config-section h3 {
            color: #856404;
            margin-bottom: 15px;
        }

        .code-block {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            overflow-x: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã Contract File Viewer</h1>
            <p>Upload and view contract files (PDF, Images)</p>
        </div>

        <div class="content">
            <!-- Configuration Section -->
            <div class="config-section">
                <h3>‚öôÔ∏è Configuration</h3>
                <div class="form-group">
                    <label>API Base URL:</label>
                    <input type="text" id="baseUrl" value="http://localhost:8082" placeholder="http://localhost:8082">
                </div>
                <div class="form-group">
                    <label>Contract ID:</label>
                    <input type="text" id="contractId" placeholder="Enter contract ID (UUID)" value="">
                </div>
                <div class="form-group">
                    <label>User ID (optional):</label>
                    <input type="text" id="userId" placeholder="Enter user ID (UUID)" value="">
                </div>
            </div>

            <!-- Upload Section -->
            <div class="section">
                <h2>üì§ Upload Contract File</h2>
                <div id="alertUpload"></div>
                
                <div class="form-group">
                    <label>Select File (PDF, JPEG, PNG, HEIC) - Max 20MB:</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="fileInput" accept=".pdf,.jpg,.jpeg,.png,.heic,.heif">
                        <label for="fileInput" class="file-input-label" id="fileLabel">
                            üìÅ Choose File
                        </label>
                    </div>
                    <div id="fileName" class="file-name" style="display: none;"></div>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="isPrimary"> Set as Primary File
                    </label>
                </div>

                <button class="btn btn-primary" id="uploadBtn" onclick="uploadFile()">
                    üì§ Upload File
                </button>
            </div>

            <!-- Files List Section -->
            <div class="section">
                <h2>üìã Contract Files</h2>
                <button class="btn btn-success" onclick="loadFiles()">
                    üîÑ Refresh Files List
                </button>
                <div id="alertFiles"></div>
                <div id="filesList" class="files-list"></div>
            </div>

            <!-- File Viewer Section -->
            <div id="viewerSection" class="viewer-container" style="display: none;">
                <div class="viewer-header">
                    <h3 id="viewerTitle">File Viewer</h3>
                    <button class="viewer-close" onclick="closeViewer()">‚úï Close</button>
                </div>
                <div class="viewer-content" id="viewerContent"></div>
            </div>
        </div>
    </div>

    <script>
        const baseUrlInput = document.getElementById('baseUrl');
        const contractIdInput = document.getElementById('contractId');
        const userIdInput = document.getElementById('userId');
        const fileInput = document.getElementById('fileInput');
        const fileLabel = document.getElementById('fileLabel');
        const fileNameDiv = document.getElementById('fileName');
        const uploadBtn = document.getElementById('uploadBtn');
        const filesList = document.getElementById('filesList');
        const viewerSection = document.getElementById('viewerSection');
        const viewerContent = document.getElementById('viewerContent');
        const viewerTitle = document.getElementById('viewerTitle');

        // File input change handler
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                fileLabel.textContent = '‚úì ' + file.name;
                fileLabel.classList.add('has-file');
                fileNameDiv.textContent = `Selected: ${file.name} (${formatFileSize(file.size)})`;
                fileNameDiv.style.display = 'block';
            } else {
                fileLabel.textContent = 'üìÅ Choose File';
                fileLabel.classList.remove('has-file');
                fileNameDiv.style.display = 'none';
            }
        });

        // Upload file
        async function uploadFile() {
            const baseUrl = baseUrlInput.value.trim();
            const contractId = contractIdInput.value.trim();
            const userId = userIdInput.value.trim();
            const file = fileInput.files[0];
            const isPrimary = document.getElementById('isPrimary').checked;

            // Validation
            if (!baseUrl) {
                showAlert('alertUpload', 'Please enter API Base URL', 'error');
                return;
            }

            if (!contractId) {
                showAlert('alertUpload', 'Please enter Contract ID', 'error');
                return;
            }

            if (!file) {
                showAlert('alertUpload', 'Please select a file to upload', 'error');
                return;
            }

            // Check file size (20MB)
            if (file.size > 20 * 1024 * 1024) {
                showAlert('alertUpload', 'File size exceeds 20MB limit', 'error');
                return;
            }

            // Check file type
            const allowedTypes = ['application/pdf', 'image/jpeg', 'image/jpg', 'image/png', 'image/heic', 'image/heif'];
            if (!allowedTypes.includes(file.type.toLowerCase())) {
                showAlert('alertUpload', 'Invalid file type. Only PDF, JPEG, PNG, HEIC allowed', 'error');
                return;
            }

            // Disable upload button
            uploadBtn.disabled = true;
            uploadBtn.innerHTML = '<span class="loading"></span> Uploading...';

            try {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('isPrimary', isPrimary);
                if (userId) {
                    formData.append('uploadedBy', userId);
                }

                const url = `${baseUrl}/api/contracts/${contractId}/files`;
                const response = await fetch(url, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('alertUpload', `File uploaded successfully! File ID: ${data.id}`, 'success');
                    // Reset file input
                    fileInput.value = '';
                    fileLabel.textContent = 'üìÅ Choose File';
                    fileLabel.classList.remove('has-file');
                    fileNameDiv.style.display = 'none';
                    // Reload files list
                    loadFiles();
                } else {
                    showAlert('alertUpload', `Error: ${data.message || 'Upload failed'}`, 'error');
                }
            } catch (error) {
                showAlert('alertUpload', `Error: ${error.message}`, 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.innerHTML = 'üì§ Upload File';
            }
        }

        // Load files list
        async function loadFiles() {
            const baseUrl = baseUrlInput.value.trim();
            const contractId = contractIdInput.value.trim();

            if (!baseUrl || !contractId) {
                showAlert('alertFiles', 'Please enter API Base URL and Contract ID', 'error');
                return;
            }

            try {
                const url = `${baseUrl}/api/contracts/${contractId}/files`;
                const response = await fetch(url);
                const files = await response.json();

                if (response.ok) {
                    displayFiles(files);
                    showAlert('alertFiles', `Loaded ${files.length} file(s)`, 'success');
                } else {
                    showAlert('alertFiles', `Error: ${response.statusText}`, 'error');
                    filesList.innerHTML = '';
                }
            } catch (error) {
                showAlert('alertFiles', `Error: ${error.message}`, 'error');
                filesList.innerHTML = '';
            }
        }

        // Display files
        function displayFiles(files) {
            if (files.length === 0) {
                filesList.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #6c757d;"><p style="font-size: 1.2em;">No files found</p></div>';
                return;
            }

            filesList.innerHTML = files.map(file => `
                <div class="file-card ${file.isPrimary ? 'primary' : ''}">
                    <h3>${file.originalFileName || file.fileName}</h3>
                    <p><strong>Type:</strong> ${file.contentType}</p>
                    <p><strong>Size:</strong> ${formatFileSize(file.fileSize)}</p>
                    <p><strong>Uploaded:</strong> ${formatDate(file.uploadedAt)}</p>
                    ${file.isPrimary ? '<p><strong>‚≠ê Primary File</strong></p>' : ''}
                    <div class="file-actions">
                        <button class="btn btn-primary" onclick="viewFile('${file.id}', '${file.contentType}', '${escapeHtml(file.originalFileName || file.fileName)}')">
                            üëÅÔ∏è View
                        </button>
                        <button class="btn btn-danger" onclick="deleteFile('${file.id}')">
                            üóëÔ∏è Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // View file
        async function viewFile(fileId, contentType, fileName) {
            const baseUrl = baseUrlInput.value.trim();
            const contractId = contractIdInput.value.trim();

            viewerTitle.textContent = `Viewing: ${fileName}`;
            viewerContent.innerHTML = '<p>Loading...</p>';
            viewerSection.style.display = 'block';

            try {
                const url = `${baseUrl}/api/contracts/${contractId}/files/${fileId}/view`;
                
                if (contentType.includes('pdf')) {
                    // PDF viewer
                    viewerContent.innerHTML = `
                        <iframe src="${url}" width="100%" height="600px" style="border: none;"></iframe>
                    `;
                } else if (contentType.startsWith('image/')) {
                    // Image viewer
                    viewerContent.innerHTML = `
                        <img src="${url}" alt="${fileName}" style="max-width: 100%; max-height: 600px;">
                    `;
                } else {
                    viewerContent.innerHTML = `
                        <p>Cannot preview this file type. <a href="${url}" target="_blank">Download file</a></p>
                    `;
                }
            } catch (error) {
                viewerContent.innerHTML = `<p style="color: red;">Error loading file: ${error.message}</p>`;
            }
        }

        // Delete file
        async function deleteFile(fileId) {
            if (!confirm('Are you sure you want to delete this file?')) {
                return;
            }

            const baseUrl = baseUrlInput.value.trim();
            const contractId = contractIdInput.value.trim();

            try {
                const url = `${baseUrl}/api/contracts/${contractId}/files/${fileId}`;
                const response = await fetch(url, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showAlert('alertFiles', 'File deleted successfully', 'success');
                    loadFiles();
                } else {
                    const data = await response.json();
                    showAlert('alertFiles', `Error: ${data.message || 'Delete failed'}`, 'error');
                }
            } catch (error) {
                showAlert('alertFiles', `Error: ${error.message}`, 'error');
            }
        }

        // Close viewer
        function closeViewer() {
            viewerSection.style.display = 'none';
            viewerContent.innerHTML = '';
        }

        // Show alert
        function showAlert(containerId, message, type) {
            const container = document.getElementById(containerId);
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // Format date
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleString('vi-VN');
        }

        // Escape HTML
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Auto-load files on page load if contractId is provided
        window.addEventListener('DOMContentLoaded', function() {
            const contractId = contractIdInput.value.trim();
            if (contractId) {
                loadFiles();
            }
        });

        // Auto-load files when contractId changes
        contractIdInput.addEventListener('change', function() {
            const contractId = contractIdInput.value.trim();
            if (contractId) {
                loadFiles();
            }
        });
    </script>
</body>
</html>
