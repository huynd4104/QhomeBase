# Test Configuration for IAM Service
spring.application.name=iam-service-test
server.port=0

# Test Database Configuration (H2 in-memory for testing)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.hbm2ddl.create_namespaces=true
spring.jpa.properties.hibernate.default_schema=iam

# Disable Flyway for testing
spring.flyway.enabled=false

# JWT Configuration for testing
security.jwt.secret=test-jwt-secret-key-for-testing-only-very-long-and-secure
security.jwt.issuer=qhome-iam-test
security.jwt.audience=qhome-base-test

# Security Configuration for testing
spring.security.user.name=testuser
spring.security.user.password=testpass
spring.security.user.roles=USER

# Logging
logging.level.com.QhomeBase.iamservice=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# Test specific configurations
management.endpoints.web.exposure.include=*
management.info.git.mode=full

