spring.application.name=chat-service
server.port=8090
server.shutdown=graceful

######## Chat Service Configuration  #########
chat.jwt.secret=${JWT_SECRET:qhome-base-secret-key-2024}
chat.jwt.expiration=${JWT_EXPIRATION:86400000}

######## Security / JWT Configuration  #########
security.jwt.secret=${JWT_SECRET:qhome-iam-secret-key-2024-very-long-and-secure-key-for-jwt-token-generation}
security.jwt.issuer=qhome-iam
security.jwt.audience=chat-service

######## Actuator Configuration  #########
management.info.git.mode=full
management.endpoints.web.exposure.include=*
management.metrics.tags.application=${spring.application.name}
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true

######## Swagger Configuration  #########
swagger.api-gateway-url=${VNPAY_BASE_URL:http://localhost:8989}/chat
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.packages-to-scan=com.QhomeBase.chatservice.controller

######## Database Configuration  #########
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/qhome_new?currentSchema=chat_service,public}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Disable Hibernate statistics logging for performance
spring.jpa.properties.hibernate.generate_statistics=false
# Disable SQL logging completely
spring.jpa.properties.hibernate.use_sql_comments=false

# Connection Pooling (HikariCP)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

######## Flyway Configuration  #########
spring.flyway.enabled=true
spring.flyway.default-schema=chat_service
spring.flyway.schemas=chat_service, public
spring.flyway.locations=classpath:migration/data, classpath:migration/chat
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.out-of-order=false

######## Service URLs  #########
base.service.url=${BASE_SERVICE_URL:http://localhost:8081}
iam.service.url=${IAM_SERVICE_URL:http://localhost:8088}
customer-interaction.service.url=${CUSTOMER_INTERACTION_SERVICE_URL:http://localhost:8086}

######## File Storage Configuration #########
chat.upload.max-file-size=5MB
chat.upload.max-files-per-message=5
chat.upload.allowed-types=jpg,jpeg,png,webp,gif
chat.upload.directory=uploads/chat
chat.cdn.base-url=${CDN_BASE_URL:}
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.enabled=true

######## Group Chat Configuration #########
chat.group.max-members=30
chat.message.max-length=5000

######## Timezone Configuration #########
# Set default timezone to Vietnam (Asia/Ho_Chi_Minh) for accurate timestamps
spring.jackson.time-zone=Asia/Ho_Chi_Minh
# JVM timezone (set via -Duser.timezone=Asia/Ho_Chi_Minh if needed)

######## Logging Configuration - PERFORMANCE OPTIMIZATION  #########
# Only log WARN and ERROR to reduce I/O overhead and improve performance
logging.level.root=WARN
logging.level.com.QhomeBase.chatservice=WARN
# Disable verbose Spring Framework logs
logging.level.org.springframework=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
# Disable Hibernate logs
logging.level.org.hibernate=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
# Disable HTTP client logs (WebClient, RestTemplate)
logging.level.org.springframework.web.client=WARN
logging.level.org.springframework.web.reactive.function.client=WARN
logging.level.org.apache.http=WARN
# Disable Netty logs (used by WebClient)
logging.level.reactor.netty=WARN
logging.level.io.netty=WARN
# Disable Reactor logs
logging.level.reactor.core=WARN
# Disable WebSocket logs
logging.level.org.springframework.web.socket=WARN
logging.level.org.springframework.messaging=WARN
# Disable connection pool logs
logging.level.com.zaxxer.hikari=WARN
# Disable Flyway migration logs
logging.level.org.flywaydb=WARN

