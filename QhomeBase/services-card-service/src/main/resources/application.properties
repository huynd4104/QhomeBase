######## Card Fee Reminder Workflow #########
# Production: 30 months cycle, reminder every 24 hours
# - card.fee.cycle-months: 30 tháng (900 ngày) - chu kỳ gia hạn thẻ
# - card.fee.reminder.cron: "0 0 * * * *" (mỗi giờ) hoặc "0 0 8 * * *" (mỗi ngày lúc 8:00 AM) - tùy chọn
# - card.fee.reminder.interval-hours: 24 giờ - khoảng thời gian giữa các lần nhắc
# - card.fee.reminder.max-per-cycle: 6 lần - tối đa số lần nhắc trong 1 chu kỳ
# - card.fee.reminder.suspend-after-days: 6 ngày - sau 6 lần nhắc (6 ngày) thì thẻ chuyển sang SUSPENDED
# 
# Logic:
# 1. Sau 30 tháng từ lúc admin approve: bắt đầu gửi reminder
# 2. Mỗi 24 giờ gửi 1 lần reminder (tối đa 6 lần)
# 3. Sau 6 lần reminder (6 ngày) mà chưa thanh toán: thẻ chuyển sang SUSPENDED
# 4. Nếu thẻ bị hủy (CANCELLED) trong khoảng 6 ngày thì không gửi notification nữa
card.fee.cycle-months=${CARD_FEE_CYCLE_MONTHS:30}
card.fee.cycle-days=${CARD_FEE_CYCLE_DAYS:900}
card.fee.reminder.cron=${CARD_FEE_REMINDER_CRON:0 0 * * * *}
card.fee.reminder.interval-hours=${CARD_FEE_REMINDER_INTERVAL_HOURS:24}
card.fee.reminder.grace-days=${CARD_FEE_REMINDER_GRACE_DAYS:6}
card.fee.reminder.max-per-cycle=${CARD_FEE_REMINDER_MAX_PER_CYCLE:6}
card.fee.reminder.suspend-after-days=${CARD_FEE_REMINDER_SUSPEND_AFTER_DAYS:6}
card.fee.reminder.enabled=${CARD_FEE_REMINDER_ENABLED:true}

######## Card Status Update Workflow #########
# Production: cron=0 0 8 * * * (daily at 8:00 AM)
# - Sau 30 tháng (900 ngày) từ lúc admin approve: status = NEEDS_RENEWAL (cần gia hạn)
# - Sau 30 tháng + 6 ngày (906 ngày) từ lúc admin approve: status = SUSPENDED (tạm ngưng)
# Logic: Sau khi thẻ chuyển sang NEEDS_RENEWAL, hệ thống sẽ gửi reminder mỗi 24 giờ (tối đa 6 lần)
# Nếu sau 6 ngày mà chưa thanh toán thì thẻ chuyển sang SUSPENDED
card.status.update.cron=${CARD_STATUS_UPDATE_CRON:0 0 8 * * *}
card.status.update.enabled=${CARD_STATUS_UPDATE_ENABLED:true}
card.status.update.needs-renewal-months=${CARD_STATUS_UPDATE_NEEDS_RENEWAL_MONTHS:30}
card.status.update.suspend-after-days=${CARD_STATUS_UPDATE_SUSPEND_AFTER_DAYS:6}

