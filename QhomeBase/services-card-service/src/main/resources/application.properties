######## Card Fee Reminder Workflow #########
# Production: 30 months cycle, reminder every 24 hours
# - card.fee.cycle-months: 30 months (900 days) - card renewal cycle
# - card.fee.reminder.cron: \"0 0 * * * *\" (every hour) or \"0 0 8 * * *\" (every day at 8:00 AM)
# - card.fee.reminder.interval-hours: 24 hours - interval between reminders
# - card.fee.reminder.max-per-cycle: 6 times - max number of reminders per cycle
# - card.fee.reminder.suspend-after-days: 6 days - after 6 reminders (6 days), card moves to SUSPENDED
#
# Logic:
# 1. After 30 months from admin approve time: start sending reminders
# 2. Every 24 hours send 1 reminder (up to 6 times)
# 3. After 6 reminders (6 days) without payment: card becomes SUSPENDED
# 4. If card is CANCELLED within these 6 days, no more notifications are sent
card.fee.cycle-months=${CARD_FEE_CYCLE_MONTHS:30}
card.fee.cycle-days=${CARD_FEE_CYCLE_DAYS:900}
card.fee.reminder.cron=${CARD_FEE_REMINDER_CRON:0 0 * * * *}
card.fee.reminder.interval-hours=${CARD_FEE_REMINDER_INTERVAL_HOURS:24}
card.fee.reminder.grace-days=${CARD_FEE_REMINDER_GRACE_DAYS:6}
card.fee.reminder.max-per-cycle=${CARD_FEE_REMINDER_MAX_PER_CYCLE:6}
card.fee.reminder.suspend-after-days=${CARD_FEE_REMINDER_SUSPEND_AFTER_DAYS:6}
card.fee.reminder.enabled=${CARD_FEE_REMINDER_ENABLED:true}

######## Card Status Update Workflow #########
# Production: cron=0 0 8 * * * (daily at 8:00 AM)
# - After 30 months (900 days) from admin approve: status = NEEDS_RENEWAL
# - After 30 months + 6 days (906 days) from admin approve: status = SUSPENDED
# Logic: After card becomes NEEDS_RENEWAL, system sends reminder every 24 hours (up to 6 times)
# If after 6 days there is still no payment, card becomes SUSPENDED
card.status.update.cron=${CARD_STATUS_UPDATE_CRON:0 0 8 * * *}
card.status.update.enabled=${CARD_STATUS_UPDATE_ENABLED:true}
card.status.update.needs-renewal-months=${CARD_STATUS_UPDATE_NEEDS_RENEWAL_MONTHS:30}
card.status.update.suspend-after-days=${CARD_STATUS_UPDATE_SUSPEND_AFTER_DAYS:6}

