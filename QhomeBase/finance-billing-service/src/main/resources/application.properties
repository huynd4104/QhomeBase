######## Database Configuration  #########
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/qhome_base_db?currentSchema=billing,finance,public}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Disable Hibernate statistics logging for performance
spring.jpa.properties.hibernate.generate_statistics=false
# Disable SQL logging completely
spring.jpa.properties.hibernate.use_sql_comments=false

######## Flyway Configuration  #########
spring.flyway.enabled=true
spring.flyway.default-schema=billing
spring.flyway.schemas=billing, finance
spring.flyway.locations=classpath:migration/billing,classpath:migration/finance
spring.flyway.baseline-on-migrate=true
spring.flyway.repair-on-migrate=true

